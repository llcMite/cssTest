<!DOCTYPE html>
<html>
    <head>
        <style></style>
        <script>
           window.onload=function(){
               var aBt=document.querySelectorAll("button");

                // 自执行函数实现
                //    (function(i){

                //      console.log(this);
                //       document.body.style.cssText=arrCssText[i];
                   
                //     }
                //    })(i) 
                  aBt[i].index=i;
                   aBt[i].onclick=function(){
                      console.log(this.index);
                      document.body.style.cssText=arrCssText[this.index];
                   
                    }
                }
                }
              
        </script>
    </head>

        <button>红色</button>
        <button>黑色</button>
        <button>黄色</button>
        
    </body>
