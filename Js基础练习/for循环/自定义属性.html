<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div>
            <button>0</button>
            <button>0</button>
            <button>0</button>   
        </div>
        <script>
            window.onload=function(){
                var aBt=document.querySelectorAll('button');
                var arr=['A','B','C','D'];
                for(var i=0;i<aBt.length;i++){
                    aBt[i].num=0;
                    aBt[i].onclick=function(){
                        this.innerHTML=arr[this.num];
                        this.num++;
                        if(this.num==arr.length){
                            this.num=0;
                        }
                    }
                }
            }
        </script>
    </body>
</html>
