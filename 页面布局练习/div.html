<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>一个已知宽高的div在不同分辨率的屏幕上下左右居中</title>
    <style>
        .div1{
            /* 第一种方法运用绝对定位把div向左向下移动50%，但向左向下移动50%实际上是div的
            左边脚和上边脚距离屏幕50%，所以该div盒子还未处屏幕中央，所以利用margin来把它拉正
             */
            position: absolute;
            width: 300px;
            height: 300px;
            border: 1px solid#000;
            left: 50%;
            top: 50%;
            margin-left: -151px;
            margin-top: -151px;

        }

    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div3"></div>
</body>
</html>
